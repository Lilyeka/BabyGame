


<div ng-repeat="(g, question) in questions" ng-if="i == g" ng-animate="{enter: 'view-slide-in'}">
    

<table>
    <tr><td>{{question.text}}</td>
        <td></td>
    </tr>
    <tr><td><img ng-src = "{{question.img1.url}}" ng-click = "setAnswer(question.img1.answer,questions)"></td>
        <td><img ng-src = "{{question.img2.url}}" ng-click = "setAnswer(question.img2.answer,questions)"></td>
    </tr>
</table>

<!--div>{{mainAnswer}}</div-->
<!--div>{{questions.length}}</div-->

</div>
